name: Audit
on: [push]
jobs:
  audit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - name: Audit for moderate and higher severity issues
      run: npm audit --omit=dev --registry=https://registry.npmjs.org/ --audit-level=moderate
